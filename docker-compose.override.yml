services:
    postgres:
        ports:
            - "5432:5432"
    redis:
        ports:
            - "6379:6379"
    pgadmin:
        environment:
            - PGADMIN_LISTEN_PORT=5050
            - PGADMIN_DEFAULT_EMAIL=test@test.com
            - PGADMIN_DEFAULT_PASSWORD=test
    mailhog:
        image: mailhog/mailhog:latest
        container_name: mailhog
        networks:
            - internal
        ports:
            - "8025:8025"
            - "1025:1025"
