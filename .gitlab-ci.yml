stages:
  - test
  - build

test-backend:
  image: python:latest
  stage: test

  variables:
    POSTGRES_DB: "sikshyalaya"
    POSTGRES_USER: "postadmin"
    POSTGRES_PASSWORD: "postpass"
    CONFIG_PATH: "etc/dock.yml"
    REDIS_HOST: redis

  services:
    - name: postgres:13-alpine 
    - name: redis:6-alpine
      alias: redis
      command: [ "--requirepass redispass" ]
    - name: mailhog/mailhog
      alias: mailhog

  before_script:
    - curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python -
    - source $HOME/.poetry/env
    - cd backend && poetry config virtualenvs.create false && poetry install --no-dev

  script:
    - python manage.py remake
    - python manage.py pytest

  rules:
    - if: '$CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "main"'
      changes:
        - backend/*

    - if: '$CI_COMMIT_BRANCH == "main"'
      changes:
        - backend/*



build-backend:
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - echo $CI_BUILD_TOKEN | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
  script:
    - cd backend
    - docker build --pull -t "$CI_REGISTRY_IMAGE/backend" .
    - docker push "$CI_REGISTRY_IMAGE/backend"

  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      changes:
        - backend/*



